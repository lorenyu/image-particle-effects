<html>
  <head>
    <script src="js/lib/jquery-2.0.2.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="src/image-particle-effects.js"></script>
    <style type="text/css">
      canvas {
        border: dotted 1px #ccc;
      }
    </style>
  </head>
  <body>
    <img src="Clouds_over_the_Atlantic_Ocean.jpg" width="640" height="360">
    <script>
      $(window).on('load', function() {
        var $img = $('img')
          , img = $img.get(0);

        new imageParticleEffects.SparklingWaterEffect(img).setOptions({}).startDrawing();
      });
    </script>
  </body>
</html>
