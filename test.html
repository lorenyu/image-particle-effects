<html>
  <head>
    <script src="js/lib/jquery-2.0.2.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="src/image-particle-effects.js"></script>
    <style type="text/css">
      canvas {
        border: dotted 1px #ccc;
      }
    </style>
  </head>
  <body>
    <img src="Clouds_over_the_Atlantic_Ocean.jpg" width="900" height="604">
    <button class="configure-position">Configure Position</button>
    <button class="configure-size">Configure Sparkle Size</button>
    <button class="configure-num-sparkles">Configure Number of Sparkles</button>
    <script>
      $(window).on('load', function() {
        var $img = $('img')
          , img = $img.get(0);

        var effect = new imageParticleEffects.SparklingWaterEffect(img).setOptions({xMean: 488, yMin: 381}).startDrawing();

        $('.configure-position').click(function() {
          new imageParticleEffects.SparklingWaterEffectConfigurator(effect).startConfiguring('position');
        });
        $('.configure-size').click(function() {
          new imageParticleEffects.SparklingWaterEffectConfigurator(effect).startConfiguring('sparkle-size');
        });
        $('.configure-num-sparkles').click(function() {
          new imageParticleEffects.SparklingWaterEffectConfigurator(effect).startConfiguring('num-sparkles');
        });
      });
    </script>
  </body>
</html>
